[mypy]
# Logistics of what code to check and how to handle the data.
scripts_are_modules = true
show_traceback = true
mypy_path = stubs
cache_dir = var/mypy-cache

# These are all the options that would be enabled by mypy --strict, in
# the order listed by the mypy --help documentation of --strict.  We
# do not yet enable all of them.
warn_unused_configs = true
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
no_implicit_reexport = true
strict_equality = true
ignore_missing_imports = true

# Display the codes needed for # type: ignore[code] annotations.
show_error_codes = true

# Warn of unreachable or redundant code.
warn_unreachable = true

# _version.py is auto-generated by python-versioneer project.
[mypy-rqmongo_syncerd/_version]
ignore_errors = True

[mypy-tests/*]
ignore_errors = True

[mypy-setup]
ignore_errors = True

[mypy-versioneer]
ignore_errors = True
